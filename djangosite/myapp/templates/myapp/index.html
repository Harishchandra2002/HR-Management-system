<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
<script>
    function submitForm() {
        var form = document.getElementById("employee-registration-form");
        var formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Show success message as a pop-up
                alert('Employee registration successful!');
                // Optionally, you can reload the page or redirect to another page
                // window.location.reload();
            } else {
                // Show error messages as a pop-up
                alert('Form submission failed:\n' + JSON.stringify(data.errors));
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</head>
<body>
    <h1>Employee Registration</h1>
    <form id="employee-registration-form" method="post" enctype="multipart/form-data" action="insertuser/">
        {% csrf_token %}
        <!-- Name Field -->
        <div>
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name">
        </div>

        <!-- Email Field -->
        <div>
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email">
        </div>

        <!-- Address Field -->
        <div>
            <label for="id_address">Address:</label>
            <input type="text" id="id_address" name="address">
        </div>

        <!-- ID Proof Field -->
        <div>
            <label for="id_id_proof">ID Proof:</label>
            <input type="file" id="id_id_proof" name="id_proof">
        </div>

        <!-- Resume Field -->
        <div>
            <label for="id_resume">Resume:</label>
            <input type="file" id="id_resume" name="resume">
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
