<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Posting</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
    </style>
    <script>
        function submitForm() {
            var form = document.getElementById("job-posting-form");
            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Job posting created successfully!');
                    window.location.href = "{% url 'job_post_list' %}";
                } else {
                    alert('Form submission failed:\n' + JSON.stringify(data.errors));
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="form-container">
                    <h1 class="text-center">Create Job Posting</h1>
                    <form id="job-posting-form" method="post" enctype="multipart/form-data" action="{% url 'job_post' %}" onsubmit="event.preventDefault(); submitForm();">
                        <div style="display: none;">{% csrf_token %}</div>

                        <!-- Title Field -->
                        <div class="form-group">
                            <label for="id_title">Title:</label>
                            <input type="text" class="form-control" id="id_title" name="title" required>
                        </div>

                        <!-- Description Field -->
                        <div class="form-group">
                            <label for="id_description">Description:</label>
                            <textarea class="form-control" id="id_description" name="description" required></textarea>
                        </div>

                        <!-- Requirements Field -->
                        <div class="form-group">
                            <label for="id_requirements">Requirements:</label>
                            <textarea class="form-control" id="id_requirements" name="requirements" required></textarea>
                        </div>

                        <!-- Qualifications Field -->
                        <div class="form-group">
                            <label for="id_qualifications">Qualifications:</label>
                            <textarea class="form-control" id="id_qualifications" name="qualifications" required></textarea>
                        </div>

                        <!-- Close Date Field -->
                        <div class="form-group">
                            <label for="id_close_date">Close Date:</label>
                            <input type="date" class="form-control" id="id_close_date" name="close_date" required>
                        </div>

                        <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button></form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
