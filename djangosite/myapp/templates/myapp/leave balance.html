<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Balance</title>
</head>
<body>
    <h1>Leave Balance History for Employee ID: {{ employee_id }}</h1>
    <table>
        <thead>
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Leave Type</th>
                <th>Status</th>
                <th>Reason</th>
            </tr>
        </thead>
        <tbody>
            {% for request in leave_balance_history %}
            <tr>
                <td>{{ request.start_date }}</td>
                <td>{{ request.end_date }}</td>
                <td>{{ request.leave_type }}</td>
                <td>{{ request.get_status_display }}</td>  <!-- Use get_status_display() to get the human-readable status -->
                <td>{{ request.reason }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
